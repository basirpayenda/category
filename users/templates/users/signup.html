{% extends 'tutorial/base.html' %}
{% load crispy_forms_tags %}
{% block style %}
<style>
    ul {
        list-style-type: none;
    }
</style>
{% endblock style %}

{% block content %}
<form action="." method="POST" style="margin:auto; width:70%;">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
    </button>
</form>
{% endblock content %}
<!DOCTYPE html>
